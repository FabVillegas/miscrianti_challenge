<md-toolbar class="md-hue-2">
    <div class="md-toolbar-tools">
        <md-button ui-sref="home">
            Add song
        </md-button>
        <h2 flex md-truncate>Miscrianti Challenge</h2>
    </div>
</md-toolbar>
<md-content>
    <md-list flex>
        <md-subheader class="md-accent md-no-sticky">Favorite Songs List</md-subheader>
        <md-list-item class="md-3-line" ng-repeat="song in favSongsCtrl.songs" ng-click="null">
            <div class="md-list-item-text" layout="column">
                <h3>{{ song.artist }}</h3>
                <h4>{{ song.genre }}</h4>
                <p>{{ song.title }}</p>
            </div>
            <md-divider ></md-divider>
        </md-list-item>
    </md-list>
</md-content>
